<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center; /* 讓內容居中 */
        align-items: center;
        height: 100vh; /* 讓內容垂直居中 */
        background-color: #f4f4f4; /* 可以更改背景顏色 */
      }

      .container {
        width: 400px; /* 設置頁面的寬度 */
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 加入陰影效果 */
        text-align: center;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      div {
        font-size: 16px;
        color: #333;
        margin: 10px 0;
      }

      .bug-note {
        color: #e74c3c; /* 設置錯誤提示顏色 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ChatGPT 問題筆記</h1>
      <div>幫忙記住曾經對ChatGPT提問過的問題</div>
      <div class="bug-note">已知bug:偶爾提問紀錄會出錯, 重整就好了</div>
    </div>
  </body>
</html>
